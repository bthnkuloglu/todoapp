<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="warningMessage" class="hidden">
        <p>Bu çözünürlük desteklenmemektedir</p>
    </div>

    <div class="container">
        <h2>To-Do App</h2>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button onclick="addTask()" id="addTaskButton">Add Task</button>
        </div>
        <ul id="tasksList"></ul>

        <div class="completed-tasks">
            <h3 onclick="toggleCompletedTasks()">
                Completed Tasks
                <img src="https://cdn-icons-png.flaticon.com/512/54/54785.png" class="img">
            </h3>
            
            <ul id="completedTasksList" class="hidden"></ul>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
